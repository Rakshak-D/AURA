<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA</title>
    <link rel="stylesheet" href="/static/css/styles.css?v=2">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <div class="logo-icon"></div>
                <span class="brand-text">AURA</span>
            </div>

            <nav class="nav-menu">
                <button class="nav-item active" onclick="switchView('chat')">
                    <i data-lucide="message-square"></i>
                    <span class="nav-text">Chat</span>
                </button>
                <button class="nav-item" onclick="switchView('tasks')">
                    <i data-lucide="check-square"></i>
                    <span class="nav-text">Tasks</span>
                </button>
                <button class="nav-item" onclick="switchView('calendar')">
                    <i data-lucide="calendar"></i>
                    <span class="nav-text">Calendar</span>
                </button>
                <button class="nav-item" onclick="switchView('knowledge')">
                    <i data-lucide="file-text"></i>
                    <span class="nav-text">Knowledge</span>
                </button>
                <button class="nav-item" onclick="switchView('insights')">
                    <i data-lucide="bar-chart-2"></i>
                    <span class="nav-text">Insights</span>
                </button>
            </nav>

            <!-- New Feature Section -->
            <div class="nav-section">
                <div class="nav-section-title">Features</div>
                <button class="nav-item sub-item">
                    <i data-lucide="clock"></i>
                    <span class="nav-text">Recents</span>
                </button>
                <button class="nav-item sub-item">
                    <i data-lucide="bookmark"></i>
                    <span class="nav-text">Saved</span>
                </button>
                <button class="nav-item sub-item">
                    <i data-lucide="folder"></i>
                    <span class="nav-text">Projects</span>
                </button>
            </div>

            <div class="nav-menu" style="margin-top: auto; flex: 0;">
                <button class="nav-item" onclick="openSettings()">
                    <i data-lucide="settings"></i>
                    <span class="nav-text">Settings</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Mobile Menu Button -->
            <button class="icon-btn mobile-menu-btn" onclick="toggleSidebar()"
                style="position: absolute; top: 1rem; left: 1rem; z-index: 100; display: none;">
                <i data-lucide="menu"></i>
            </button>

            <!-- Chat View -->
            <div id="view-chat" class="view active">
                <div class="chat-container">
                    <div class="chat-history" id="chat-history">

                        <!-- NEW: Welcome Message + Suggestions -->
                        <div class="welcome-panel">
                            <h2 class="welcome-title">Hello, Iâ€™m AURA ðŸ‘‹</h2>
                            <p class="welcome-subtext">Your personal assistant for tasks, planning, insights, and more.
                            </p>

                            <div class="suggestion-grid">
                                <button class="suggestion-btn" onclick="useSuggestion('Create a study schedule')">
                                    <i data-lucide="calendar"></i>
                                    Create a study schedule
                                </button>
                                <button class="suggestion-btn" onclick="useSuggestion('Summarize this text')">
                                    <i data-lucide="file-text"></i>
                                    Summarize text
                                </button>
                                <button class="suggestion-btn" onclick="useSuggestion('What should I focus on today?')">
                                    <i data-lucide="sparkles"></i>
                                    Daily focus recommendation
                                </button>
                                <button class="suggestion-btn" onclick="useSuggestion('Show me my tasks')">
                                    <i data-lucide="check-circle"></i>
                                    Show my tasks
                                </button>
                            </div>
                        </div>

                    </div>

                    <div class="input-area">
                        <div class="input-container">
                            <button class="icon-btn" onclick="toggleVoice()">
                                <i data-lucide="mic"></i>
                            </button>
                            <textarea id="chat-input" placeholder="Ask me anything..." rows="1"></textarea>
                            <button class="icon-btn" onclick="clearChatHistory()" title="Clear chat">
                                <i data-lucide="trash-2"></i>
                            </button>
                            <button class="send-btn" onclick="sendMessage()">
                                <i data-lucide="send"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tasks View -->
            <div id="view-tasks" class="view">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2>Tasks</h2>
                    <button id="add-task-btn" class="btn-primary" style="width: auto;" onclick="openTaskModal()">+ New
                        Task</button>
                </div>

                <div class="kanban-board">
                    <div class="kanban-column">
                        <div class="column-header">To Do
                            <span id="count-todo" style="color: var(--text-muted); font-size: 0.8rem;">0</span>
                        </div>
                        <div class="task-list" id="todo-list"></div>
                    </div>

                    <div class="kanban-column">
                        <div class="column-header">
                            <span>Done
                                <span id="count-done" style="color: var(--text-muted); font-size: 0.8rem;">0</span>
                            </span>
                            <button class="btn-clear-completed" onclick="clearCompletedTasks()">
                                <i data-lucide="trash-2"></i>
                            </button>
                        </div>
                        <div class="task-list" id="done-list"></div>
                    </div>
                </div>
            </div>

            <!-- Calendar View -->
            <div id="view-calendar" class="view">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button class="nav-btn" onclick="prevDay()"><i data-lucide="chevron-left"></i></button>
                        <h2 id="calendar-date-header" class="calendar-date-title">Loading...</h2>
                        <button class="nav-btn" onclick="nextDay()"><i data-lucide="chevron-right"></i></button>
                    </div>
                    <div class="calendar-actions">
                        <button class="btn-secondary" onclick="goToToday()"><i
                                data-lucide="calendar"></i><span>Today</span></button>
                        <button class="btn-primary" onclick="autoSchedule()"><i data-lucide="sparkles"></i><span>Magic
                                Schedule</span></button>
                    </div>
                </div>

                <div class="calendar-grid">
                    <div class="time-labels-column">
                        <div class="time-labels-container">
                            <template id="time-labels-template"></template>
                        </div>
                    </div>

                    <div class="day-track-column">
                        <div class="day-view" id="calendar-timeline"></div>
                    </div>
                </div>
            </div>

            <!-- Knowledge View -->
            <div id="view-knowledge" class="view">
                <h2>Knowledge Base</h2>
                <div class="upload-section" style="margin-top: 2rem;">
                    <div class="upload-area" id="drop-zone"
                        style="border: 2px dashed var(--border-color); padding: 3rem; text-align: center; border-radius: var(--radius-lg); margin-bottom: 1.5rem;">
                        <i data-lucide="upload-cloud" style="width: 48px; height: 48px; margin-bottom: 1rem;"></i>
                        <p>Drag & Drop documents here or click to upload</p>
                        <input type="file" id="file-upload" multiple style="display: none;">
                    </div>
                    <button id="upload-btn" class="btn-primary" style="width: auto;">Upload to Brain</button>
                </div>
                <div id="file-list" style="margin-top: 2rem;"></div>
            </div>

            <!-- Insights View -->
            <div id="view-insights" class="view">
                <h2>Insights</h2>
                <div class="insights-grid">
                    <div class="widget widget-focus-score">
                        <h3>Focus Score</h3>
                        <div class="focus-score-container">
                            <div class="focus-score-value" id="focus-score">--</div>
                            <div class="focus-score-label" id="focus-score-label">Loading...</div>
                            <div class="focus-score-trend" id="focus-score-trend"></div>
                        </div>
                    </div>

                    <div class="widget">
                        <h3>Activity Trend</h3>
                        <div class="chart-container"><canvas id="activityChart"></canvas></div>
                    </div>

                    <div class="widget">
                        <h3>Priority Breakdown</h3>
                        <div class="chart-container"><canvas id="priorityChart"></canvas></div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h3>Settings</h3>

            <label>Username</label>
            <input type="text" class="modal-input" id="setting-username">

            <label>Theme</label>
            <select class="modal-input" id="setting-theme">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>

            <label>Voice Input</label>
            <select class="modal-input" id="setting-voice">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
            </select>

            <label>AI Temperature</label>
            <input type="range" class="modal-input" id="settings-temp" min="0" max="1" step="0.1" value="0.7">

            <div style="display:flex; gap:1rem; margin-top:1rem;">
                <button class="btn-primary" onclick="saveSettings()">Save</button>
                <button class="btn-primary" style="background:transparent; border:1px solid var(--border-color);"
                    onclick="closeSettings()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <h3 id="task-modal-title">New Task</h3>
            <input type="hidden" id="task-id">

            <label>Title</label>
            <input type="text" class="modal-input" id="task-title">

            <label>Description</label>
            <textarea class="modal-input" id="task-desc" rows="3"></textarea>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:1rem;">
                <div>
                    <label>Due Date</label>
                    <input type="datetime-local" class="modal-input" id="task-date">
                </div>

                <div>
                    <label>Priority</label>
                    <select class="modal-input" id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
            </div>

            <label style="margin-top:1rem;">Duration (minutes)</label>
            <input type="number" class="modal-input" id="task-duration" min="1" value="30">

            <div style="display:flex; gap:1rem; margin-top:1rem;">
                <button class="btn-primary" onclick="saveTask()">Save Task</button>
                <button class="btn-primary" style="background:transparent; border:1px solid var(--border-color);"
                    onclick="closeTaskModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/main.js?v=2"></script>
    <script src="/static/js/chat.js?v=2"></script>
    <script src="/static/js/tasks.js?v=2"></script>
    <script src="/static/js/calendar.js?v=2"></script>
    <script src="/static/js/settings.js?v=2"></script>
    <script src="/static/js/upload.js?v=2"></script>
    <script src="/static/js/analytics.js?v=2"></script>
    <script>
        lucide.createIcons();
    </script>

</body>

</html>
